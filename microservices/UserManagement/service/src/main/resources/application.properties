spring.application.name=user-management

# --- Connexion à ta base MySQL WAMP ---
spring.datasource.url=jdbc:mysql://192.168.1.59:3306/userdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# --- Consul (déjà géré par ton docker compose) ---
spring.cloud.consul.host=consul
spring.cloud.consul.port=8500

# --- Actuator ---
management.endpoints.web.exposure.include=health,info


